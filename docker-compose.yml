version: "3"
services:
  postgres:
    image: postgres:15
    container_name: fastapi_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fastapi
    ports:
      - "6500:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fastapi_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fastapi"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: fastapi_app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/fastapi
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fastapi_network

  tests:
    build: .
    container_name: fastapi_tests
    command: >
      sh -c "pytest --cov=app --cov-report=term-missing"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./test.db
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fastapi_network

volumes:
  postgres_data:

networks:
  fastapi_network:
