[tool:pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --strict-markers
    --strict-config
    --cov=app
    --cov-report=term-missing
    --cov-report=html
markers =
    asyncio: mark test as asyncio
    slow: marks tests as slow (deselect with '-m "not slow"')
